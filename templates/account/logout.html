{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-sm p-8">
        <h2 class="text-2xl font-medium text-center text-gray-900 mb-8">
            Sign out
        </h2>
        
        <form method="POST" action="{% url 'account_logout' %}" class="space-y-6">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}

            <p class="text-center text-gray-500">
                Are you sure you want to sign out?
            </p>

            <div class="flex gap-4">
                <button type="submit"
                    class="flex-1 p-3 text-sm text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 transition-colors">
                    Sign out
                </button>
                <a href="/" 
                    class="flex-1 p-3 text-sm text-center text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
