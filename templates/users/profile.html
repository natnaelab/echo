{% extends 'base.html' %}

{% block content %}
  <div class="min-h-[calc(100vh-4rem)] bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto px-4">
      <div class="bg-white rounded-lg shadow-md border p-6">
        <div class="flex items-center space-x-6 mb-4">
          <img 
            class="w-20 h-20 rounded-full border-2 border-indigo-500"
            src="https://api.dicebear.com/7.x/thumbs/svg?seed={{ profile.user.username }}&backgroundColor=4F46E5"
            alt="{{ profile.user.username }}"
          >
          <div>
            <h2 class="text-2xl font-bold text-gray-900">{{ profile.user.username }}</h2>
            <p class="text-gray-600">{{ profile.bio|default:"No bio available." }}</p>
          </div>
        </div>
        <div class="text-right">
          <a href="{% url 'edit_profile' %}" class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
